[theme]
name = "bad-wolf"
[theme.overrides]
idle_bg = "#090B10"
idle_fg = "#828791"
info_bg = "#C678DD"
info_fg = "#131620"
good_bg = "#60B067"
good_fg = "#131620"
warning_bg = "#E1D10C"
warning_fg = "#131620"
critical_bg = "#DA6567"
critical_fg = "#131620"
separator = "\ue0b2"
separator_bg = "auto"
separator_fg = "auto"
alternating_tint_bg = "#090B10"
alternating_tint_fg = "#090B10"

[icons]
name = "awesome"

