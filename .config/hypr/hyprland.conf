#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
#########################################
# VARIABLES
#########################################

$firstMonitor=DP-3
$secondMonitor=HDMI-A-1

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-3,2560x1440@165,0x300,1
monitor=HDMI-A-1,1920x1200@60,2560x0,1,transform,3


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & hyprpaper & firefox & mako
exec-once = /usr/lib/polkit-kde-authentication-agent-1

exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# exec-once = $HOME/.local/share/hyprload/hyprload.sh

$locker = swaylock -f \
	--screenshots \
	--clock \
	--indicator \
	--indicator-radius 100 \
	--indicator-thickness 7 \
	--effect-pixelate 10 \
	--effect-vignette 0.5:0.5 \
	--ring-color fabd2f \
	--key-hl-color 98971a \
	--line-color 00000000 \
	--inside-color 00000088 \
	--separator-color 00000000 \
	--grace 2 \
	--fade-in 0.2

exec-once = swayidle -w \
                    timeout 600 $locker \
                    timeout 900 'hyprctl dispatch dpms off' \
                        resume 'hyprctl dispatch dpms on' \
                    timeout 1200 'systemctl suspend' \
                        resume 'hyprctl dispatch dpms on' \
                    before-sleep $locker & disown

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 2

    touchpad {
        natural_scroll = no
    }

    sensitivity = -0.4 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
}

misc {
        vrr=1
    }

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 7
    border_size = 2
    col.active_border = rgb(98971A) rgb(FABD2F) 45deg
    col.inactive_border = rgba(595959aa)

    no_cursor_warps = true

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 3
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 6, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 2, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
		orientation = left
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$altMod = ALT
$mainShift = SUPER_SHIFT

#########################################
# WORKSPACES
#########################################
wsbind=1,$firstMonitor
wsbind=2,$firstMonitor
wsbind=3,$firstMonitor
wsbind=4,$firstMonitor
wsbind=5,$firstMonitor
wsbind=6,$firstMonitor
wsbind=7,$firstMonitor
wsbind=8,$firstMonitor
wsbind=9,$firstMonitor
wsbind=10,$firstMonitor

wsbind=11,$secondMonitor
wsbind=12,$secondMonitor
wsbind=13,$secondMonitor
wsbind=14,$secondMonitor
wsbind=15,$secondMonitor
wsbind=16,$secondMonitor
wsbind=17,$secondMonitor
wsbind=18,$secondMonitor
wsbind=19,$secondMonitor
wsbind=20,$secondMonitor

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, F1, workspace, 11
bind = $mainMod, F2, workspace, 12
bind = $mainMod, F3, workspace, 13
bind = $mainMod, F4, workspace, 14
bind = $mainMod, F5, workspace, 15
bind = $mainMod, F6, workspace, 16
bind = $mainMod, F7, workspace, 17
bind = $mainMod, F8, workspace, 18
bind = $mainMod, F9, workspace, 19
bind = $mainMod, F10, workspace, 20

bind = $mainMod CTRL, 0, workspace, special:1
bind = $mainMod CTRL, 9, workspace, special:2
bind = $mainMod CTRL, 8, workspace, special:3
bind = $mainMod CTRL, 7, workspace, special:4
bind = $mainMod, minus, workspace, special:5

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, F1, movetoworkspace, 11
bind = $mainMod SHIFT, F2, movetoworkspace, 12
bind = $mainMod SHIFT, F3, movetoworkspace, 13
bind = $mainMod SHIFT, F4, movetoworkspace, 14
bind = $mainMod SHIFT, F5, movetoworkspace, 15
bind = $mainMod SHIFT, F6, movetoworkspace, 16
bind = $mainMod SHIFT, F7, movetoworkspace, 17
bind = $mainMod SHIFT, F8, movetoworkspace, 18
bind = $mainMod SHIFT, F9, movetoworkspace, 19
bind = $mainMod SHIFT, F10, movetoworkspace, 20

bind = $mainMod CTRL SHIFT, 0, movetoworkspace, special:1
bind = $mainMod CTRL SHIFT, 9, movetoworkspace, special:2
bind = $mainMod CTRL SHIFT, 8, movetoworkspace, special:3
bind = $mainMod CTRL SHIFT, 7, movetoworkspace, special:4
bind = $mainMod SHIFT, minus, movetoworkspace, special:5

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Layout modifiers
bind = $mainShift, Space, togglefloating, 
bind = $mainShift, P, pin
bind = $mainMod, T, togglegroup
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle

bind = $mainMod, G, layoutmsg, swapwithmaster auto # Master-Layout
bind = $altMod, tab, layoutmsg, cyclenext # Master-Layout
bind = $altMod SHIT, tab, layoutmsg, cycleprev # Master-Layout

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, alacritty
bind = $altMod, Return, exec, alacritty
bind = $mainMod, Q, killactive, 
bind = $altMod, Q, killactive, 
bind = $mainMod $altMod, M, exit,
bind = $mainMod, E, exec, alacritty -e ranger
bind = CTRL ALT, F, exec, firefox
bind = $mainMod, D, exec, ~/.config/rofi/launchers/type-7/launcher.sh
bind = CTRL ALT, S, exec, ~/.config/rofi/powermenu//type-5/powermenu.sh
bind = , Print, exec,grimshot --notify save window -  | swappy -f -
bind = SHIFT, Print, exec,grimshot --notify save output -  | swappy -f -
bind = $mainShift, R, forcerendererreload,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows
bind = $mainShift, right, movewindow, r
bind = $mainShift, l, movewindow, r
bind = $mainShift, left, movewindow, l
bind = $mainShift, h, movewindow, l
bind = $mainShift, down, movewindow, d
bind = $mainShift, j, movewindow, d
bind = $mainShift, up, movewindow, u
bind = $mainShift, k, movewindow, u

# Resize mode

bind =  $mainMod, R, submap, resize

submap = resize
binde = , right, resizeactive, 10 0
binde = , l, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , h, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , k, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
binde = , j, resizeactive, 0 10

bind = , escape, submap, reset

submap = reset

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio
bind = ,XF86AudioRaiseVolume, exec, amixer -D pulse sset Master '5%+'
bind = ,XF86AudioLowerVolume, exec, amixer -D pulse sset Master '5%-'
bind = ,XF86AudioMute, exec, amixer -D pulse set Master toggle
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrev, exec, playerctl previous
bind = ,XF86AudioStop, exec, playerctl stop

# windowrule
windowrule = center,^(Rofi)$


